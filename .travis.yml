language: common-lisp
sudo: false

cache:
  directories:
    - $HOME/.roswell
    - $HOME/.config/common-lisp

addons:
  apt:
    packages:
      - libc6-i386
      - openjdk-7-jre
      - python-virtualenv
env:
  global:
    - PATH=~/.roswell/bin:$PATH
    - ROSWELL_INSTALL_DIR=$HOME/.roswell
  matrix:
    - LISP=sbcl-bin
    - LISP=ecl
    - LISP=allegro
    - LISP=ccl
    - LISP=clisp
    # does not work because cl-info fails under ABCL
    # - LISP=abcl
    # under cmucl cl-info does not work either, but for different reason
    # - LISP=cmucl

matrix:
  allow_failures:
    # 10 of 26 tests failed
    - env: LISP=clisp

os:
  - osx
  - linux

install:
  # we need this to build static-vectors successfully on allegro under the linux
  - if [ "$LISP" = "allegro" -a "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get install libc6-dev-i386 libffi-dev:i386; fi
  - curl -L https://raw.githubusercontent.com/snmsts/roswell/release/scripts/install-for-ci.sh | sh
  - ros install asdf
  - ros install rove
  - ros install 40ants/cl-info
  - ros install 40ants/cl-hamcrest

before_script:
  - env
  - ros --version
  - ros config
  - cl-info

script:
  - rove html2text-test.asd
  - curl -L https://raw.githubusercontent.com/40ants/update-gh-pages/master/build-docs.sh | sh
